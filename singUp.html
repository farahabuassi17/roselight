  <main>
    <h3 id = "signUp">Sign up to receive our latest updates and offers.</h3>
   <form id="signUpForm" action="homepage.html" method="get" class="form-container">
  <div class="form-row">
    <div class="form-group">
      <label>Full Name:</label>
      <input type="text" name="fullname" id="fullname"  placeholder="Enter your full name" required />
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" id="email" placeholder ="Enter your email address"  />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" id="password" placeholder="Create a password" required />
    </div>

    <div class="form-group">
      <label>Confirm Password:</label>
      <input type="password" name="confirm_password" id="confirm_password" placeholder="Re-enter your password" required />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>Gender:</label>
      <div class="gender-options">
        <input type="radio" name="gender" value="male" required /> Male
        <input type="radio" name="gender" value="female" required /> Female
      </div>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" name="terms" required />
        I agree to the Terms and Conditions
      </label>
    </div>
  </div>

  <div class="form-row">
    <button type="submit">Submit</button>
  </div>
</form>
